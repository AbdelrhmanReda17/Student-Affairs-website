<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Update Student Data</title>
	</head>
	<body>
		<!--Header for logo and title of page-->
		<header>
			<img src="insert src here" alt="Student Affairs Website Logo" />
			<h1>Update Student Data</h1>
		</header>

		<!--Navigation bar to navigate to other pages-->
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="Register.html">Register</a></li>
				<li><a href="ViewAllStudents.html">View All Students</a></li>
				<li><a href="department.html">Departments</a></li>
			</ul>
		</nav>
		<!--Main content of the page-->
		<main>
			<!--Searching for students-->
			<input type="search" placeholder="Search for a student" />
			<input type="submit" value="Search" />

			<!--Showing Data -->
			<!--This list should be Generated by JS-->
			<ul title="Found Student" border="2" style="list-style-type: none">
				<caption>
					<strong>Student Data</strong>
				</caption>

				<li>
					<label for="Sname"><b>Name: </b></label>
					<input
						disabled
						id="Sname"
						style="border: hidden; background-color: white"
						value="Soda"
					/>
					<button type="button">Edit</button>
				</li>

				<li>
					<label for="Sid"><b>ID: </b></label>
					<input
						disabled
						id="Sid"
						style="border: hidden; background-color: white"
						value="20210563"
					/>
					<button type="button">Edit</button>
				</li>

				<li>
					<label for="Sgpa"><b>GPA: </b></label>
					<input
						disabled
						id="Sgpa"
						style="border: hidden; background-color: white"
						value="3.63"
					/>
					<button type="button">Edit</button>
				</li>

				<li>
					<label for="Slevel"><b>Level: </b></label>
					<input
						disabled
						id="Slevel"
						style="border: hidden; background-color: white"
						value="2"
					/>
					<button type="button">Edit</button>
				</li>

				<li>
					<label for="Sgender"><b>Gender: </b></label>
					<input
						disabled
						id="Sgender"
						style="border: hidden; background-color: white"
						value="Male"
					/>
					<button type="button">Edit</button>
				</li>

				<li>
					<label for="Semail"><b>Email: </b></label>
					<input
						disabled
						id="Semail"
						style="border: hidden; background-color: white"
						value="email@gmail.com"
					/>
					<button type="button">Edit</button>
				</li>

				<li>
					<label for="Sphonenumber"><b>Phone number: </b></label>
					<input
						disabled
						id="Sphonenumber"
						style="border: hidden; background-color: white"
						value="+2010"
					/>
					<button type="button">Edit</button>
				</li>

				<li>
					<label for="Sdepartment"><b>Department: </b></label>
					<input
						disabled
						id="Sdepartment"
						style="border: hidden; background-color: white"
						value="General"
					/>
				</li>
			</ul>
		</main>
	</body>
</html>
