    <body>
        <nav> 
            <div class="img"> <img src="Logo.png" alt="XLogo"></div>
            <div>
                <ul>
                    <li class = " list"> <a href="index.html"> Home</a> </li>
                    <li class="list"> <a href="AddStudent.html " > Add a Student </a> </li>
                    <li class=" list"> <a href="ViewAllStudents.html " > View All Students </a> </li>
                    <li class="list"> <a href="ViewinActive.html " > View InActive Students </a> </li>
                    <li class="selected list"> <a href="department.html "> View Active Students </a> </li>
                </ul>
            </div>

        <div class ="cont">
            <div id="profile-div">
        
                <div class="profile-image" >
                    <div id="Pimg">
                    <img id="P"src="profile.png"alt="Student profile photo" class="profile" />
                     </div>
                    <p class="profile-para" id="paraName">Ahmed</p>
                    <p class="profile-para" id="paraSecond">Mohammed Mahmoud Hassan</p>
                </div>    
        
        
            <div id = "form-div" class="form-box">
                <form  id = "form">
                 <div class="inputs-big-div">
                    <div class = "input-container">
                           <!-- ID -->
                        <!-- <div id ="sid" class="ipt-container">
                            <label for="SID">ID</label><br>
                            <input class="input-field" type="text" id="SID" placeholder="ID"> 
                        </div>                        -->
                        <div id="id" class="ipt-container">
                            <input class="input-field"  placeholder="Student ID" >  
                        </div> 
                    </div>
                    <div class = "input-container">
                         <!-- level -->
                         <div id ="Slevel" class="ipt-container">
                            <input class="input-field" type="text" id="slevel" placeholder="level"> 
                        </div> 
                    </div>
                   
                    <div class = "input-container">
                        <!-- gpa -->
                        <div id ="gpa" class="ipt-container">
                           
                            <input class="input-field" type="text" id="Sgpa" placeholder="gpa">  
                        </div> 
                    </div>
                    <div class = "input-container">
                        <!--e-mail-->
                        <div id ="email" class="ipt-container">
                          
                            <input class="input-field" type="text" id="Semail" placeholder=" Email" >  
                        </div> 
                        </div>                              
                        
                    <div class = "input-container">
                       <!-- national id -->
                        <div id ="national-id" class="ipt-container">
                          
                            <input class="input-field" type="text" id="nid" placeholder="National ID" >  
                        </div>  
                    </div>                             
                    <div class = "input-container">
                        <!-- address -->
                        <div id ="address" class="ipt-container">
                           
                            <input class="input-field" type="text" id="SAddress"  placeholder="Address" >  
                            
                         </div> 
                    </div>
        
                    <div class = "input-container">
                        <!--phone-->
                        <div id ="phone" class="ipt-container">
                           
                            <input class="input-field" type="text" id="sphone"  placeholder="Phone Number"  >  
                        </div>                               
                    </div>
                    <div class = "input-container">
                        <!--date-->
                        <div id ="date" class="ipt-container">
                     
                            <input class="input-field" type="text" id="sdate"  placeholder="mm/dd/yyyy"  >  
                            
                        </div>                               
                    </div>
                </div>
                </form> 
            </div>
        
            <div class =" checked-inputs" id="department">
                <h3 id="deptext">Assign Department</h3> 
                <div class="Select">
                        <select id="Sdep"> 
                                <option class="opt" value="CS"> CS </option>
                                <option class="opt" value="IS"> IS </option>
                                <option class="opt" value="AI"> AI </option>
                                <option class="opt" value="IT"> IT </option>
                                <option class="opt" value="DS"> DS </option>
                        </select>                    
                </div>
                <div class="Act">
                    <div class="buttons">
                        <input type="submit"  class="submit" value="Save">
                    </div>
                </div>
            </div>
           
        </div>
